<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JavaScript Program</title>
</head>
<body>
    <h1>JavaScript Data Types!</h1>
    
    <p id="string"></p>
    <p id="number"></p>
    <p id="string_2"></p>

    <script type="text/javascript">
        
        let course = "Java Script Course!"
        let num1 = 32; // number - integer
        let num2 = 20.5; // number - decimal
        let firstName = "John";
        let lastName = "Mary";

        // JavaScript Elements

        document.getElementById("string").innerHTML = course;
        document.getElementById("number").innerHTML = `${num1} x ${num2} = ${num1 * num2}`;
        document.getElementById("string_2").innerHTML = `${firstName} ${lastName}`;

    </script>

</body>
</html>

<!-- Remark: There are many data types in javascript:
1. Strings   "" or ''
2. Numbers 
3. Boolean 
4. Arrays
5. Objects -->
