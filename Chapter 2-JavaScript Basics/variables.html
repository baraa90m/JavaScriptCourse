<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JavaScript Program</title>
</head>
<body>
    <h1>JavaScript Variables!</h1>
    
    <p id="demo"></p>

    <script type="text/javascript">

        const a = 6;
        const b = 4;
        const c = a + b;

        /* Remark: There ara many ways to define variables in javascript, for example: let, const, var and nthing */

        document.getElementById("demo").innerHTML = "The total of a + b: " + c;

    </script>

</body>
