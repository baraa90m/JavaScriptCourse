<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JavaScript Program</title>
</head>
<body>
    <h1>JavaScript Logical Operators!</h1>
    
    <p id="demo"></p>

    

    <script type="text/javascript">

        let a = 10;        
        let b = 5;

        // JavaScript Elements here
        document.getElementById("demo").innerHTML = !(a >= 10 || b < 4);

</script>

</body>
</html>

<!-- Some logical operators:  and: && , or: || ! not -->
